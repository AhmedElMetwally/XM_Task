<mat-toolbar class="toolbar" color="primary">
    <button
      (click)="navigateToListPhotos()"
      mat-raised-button
      color="accent"
      [disabled]="activeRoute === 'listPhotos'"
    >

      (click)="navigateToListFavoritePhotos()"

      Favorites
    </button>
  </mat-toolbar>
